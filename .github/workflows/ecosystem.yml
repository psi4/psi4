          -D CMAKE_PREFIX_PATH="${CONDA_PREFIX}" \
          -D CMAKE_INSIST_FIND_PACKAGE_pybind11=ON \
          -D CMAKE_INSIST_FIND_PACKAGE_gau2grid=ON \
