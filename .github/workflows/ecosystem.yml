          -D CMAKE_INSIST_FIND_PACKAGE_optking=ON \
          -D CMAKE_INSIST_FIND_PACKAGE_qcelemental=ON \
          -D CMAKE_INSIST_FIND_PACKAGE_qcengine=ON \
