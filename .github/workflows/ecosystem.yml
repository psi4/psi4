          -D ENABLE_ambit=OFF \
          -D CMAKE_INSIST_FIND_PACKAGE_ambit=ON \
          -D ENABLE_CheMPS2=OFF \
          -D CMAKE_INSIST_FIND_PACKAGE_CheMPS2=ON \
          -D ENABLE_dkh=ON \
          -D CMAKE_INSIST_FIND_PACKAGE_dkh=ON \
          -D ENABLE_ecpint=OFF \
          -D CMAKE_INSIST_FIND_PACKAGE_ecpint=ON \
          -D ENABLE_gdma=ON \
