          -D CMAKE_INSIST_FIND_PACKAGE_simint=ON \
          -D ENABLE_v2rdm_casscf=ON \
          -D CMAKE_DISABLE_FIND_PACKAGE_v2rdm_casscf=ON \
          -D ENABLE_OPENMP=ON \
          -D ENABLE_XHOST=OFF \
          ${{ matrix.cfg.cmargs }}

    - name: Configure Psi4, Conda defaults Clang (M)
      if: runner.os == 'macOS'
      run: |
        cmake \
          -S. \
          -B objdir \
          -G Ninja \
