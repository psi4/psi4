repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.1.0
    hooks:
      - id: check-case-conflict
      - id: check-merge-conflict
  - repo: https://github.com/pre-commit/mirrors-yapf
    rev: v0.27.0
    hooks:
      - id: yapf
  - repo: https://github.com/doublify/pre-commit-clang-format.git
    sha: master
    hooks:
      - id: clang-format
