platform:
  - x64

image:
  - Visual Studio 2015

configuration:
  - Debug

install:
  - set CONDA_ENV=build
  - C:\Miniconda3-x64\Scripts\activate base
  - conda config --set always_yes yes
  - conda create --channel conda-forge
                 --name %CONDA_ENV%
                 deepdiff
                 intel-openmp=2018.0.3
                 mkl-devel=2018.0.3
                 mpmath
                 networkx
                 ninja
                 numpy
                 pybind11
                 pytest
  - conda clean --all
  - activate %CONDA_ENV%
  - conda list

before_build:
  - call "C:\Program Files\Microsoft SDKs\Windows\v7.1\Bin\SetEnv.cmd" /x64
  - call "C:\Program Files (x86)\Microsoft Visual Studio 14.0\VC\vcvarsall.bat" x86_amd64
  - set SOURCE_FOLDER=%APPVEYOR_BUILD_FOLDER%
  - set BUILD_FOLDER=%SOURCE_FOLDER%\build
  - set INSTALL_FOLDER=%SOURCE_FOLDER%\install
  - mkdir %BUILD_FOLDER% & cd %BUILD_FOLDER%
  # TODO fix OpenMP
  - cmake -G Ninja
          -DCMAKE_BUILD_TYPE=%CONFIGURATION%
          -DCMAKE_INSTALL_PREFIX=%INSTALL_FOLDER%
          -DCMAKE_C_FLAGS="/wd4018 /wd4101 /wd4996"
          -DCMAKE_CXX_FLAGS="/wd4251 /wd4267"
          -DENABLE_OPENMP=OFF
          -DENABLE_XHOST=OFF
          -DMAX_AM_ERI=5
          %SOURCE_FOLDER%

build_script:
  - cmake --build .
          --config %CONFIGURATION%
          -- -j %NUMBER_OF_PROCESSORS%

after_build:
  - cmake --build .
          --config %CONFIGURATION%
          --target install
          -- -j %NUMBER_OF_PROCESSORS%

before_test:
  - set PYTHONPATH=%INSTALL_FOLDER%\lib
  - python -c "import psi4; print(psi4)"
  # TODO create psi4.bat and set PATH
  - python %INSTALL_FOLDER%\bin\psi4 --version

test_script:
  - python %INSTALL_FOLDER%\bin\psi4 %SOURCE_FOLDER%\tests\tu1-h2o-energy\input.dat
  #
  # Skipped long tests (not enough time to run all of them):
  #     cbs-delta-energy cbs-xtpl-gradien
  #     dfmp2-ecp fnocc2
  #     psimrcc-sp1 pywrap-all
  #
  # Failling tests:
  #     casscf-fzc-sp casscf-sa-sp casscf-semi casscf-sp rasscf-sp
  #     cc-module ci-multi ci-property
  #     cubeprop
  #     dfcasscf-fzc-sp dfcasscf-sa-sp dfcasscf-sp dfrasscf-sp
  #     dfep2-1 dfep2-2
  #     fsapt2 fsapt-terms sapt-dft1 sapt1 sapt8 tu5-sapt
  #     json-v11-energy
  #     molden1 molden2
  #     psi4numpy-dfmp2
  #     python-3-index-transforms
  #     pywrap-alias pywrap-db1
  #
  - ctest --build-config %CONFIGURATION%
          --exclude-regex "^(cbs-delta-energy|cbs-xtpl-gradient|dfmp2-ecp|fnocc2|psimrcc-sp1|pywrap-all|casscf-semi|casscf-fzc-sp|casscf-sa-sp|casscf-sp|ci-multi|ci-property|cubeprop|dfcasscf-fzc-sp|dfcasscf-sa-sp|dfcasscf-sp|dfrasscf-sp|fsapt2|fsapt-terms|molden1|molden2|pywrap-alias|pywrap-db1|rasscf-sp|sapt-dft1|sapt1|sapt8|dfep2-1|dfep2-2|tu5-sapt|cc-module|psi4numpy-dfmp2|python-3-index-transforms|json-v11-energy)$"
          --label-regex quick
          --output-on-failure
          --parallel %NUMBER_OF_PROCESSORS%

after_test:
  # Run failling tests, but their results are ignored
  # TODO fix the tests
  - ctest --build-config %CONFIGURATION%
          --tests-regex "^(casscf-fzc-sp|casscf-sa-sp|casscf-semi|casscf-sp|ci-multi|ci-property|cubeprop|fcasscf-fzc-sp|dfcasscf-sa-sp|dfcasscf-sp|dfrasscf-sp|fsapt2|fsapt-terms|molden1|molden2|pywrap-alias|pywrap-db1|rasscf-sp|sapt-dft1|sapt1|sapt8|dfep2-1|dfep2-2|tu5-sapt|cc-module|psi4numpy-dfmp2|python-3-index-transforms|json-v11-energy)$"
          --output-on-failure
          --parallel %NUMBER_OF_PROCESSORS% & exit 0
  - python %INSTALL_FOLDER%\bin\psi4 --test & exit 0

cache:
  - C:\Miniconda3-x64\pkgs

artifacts:
  - path: install
    name: psi4
  - path: build\tests
    name: tests

branches:
  only:
    - master
    # - 1.3.x
